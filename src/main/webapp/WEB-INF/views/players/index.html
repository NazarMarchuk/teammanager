<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All players</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div align="center">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarsExample03">
      <ul class="navbar-nav me-auto mb-2 mb-sm-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/teams">All teams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/teams/new">Add team</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/players">All players</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/players/new">Add player</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div th:each="player : ${players}">
  <a th:href="@{/players/{id}(id=${player.getId()})}"
     th:text="${player.getName() + ' - ' + player.getCountry()}">VALUE
    <hr>
  </a>
</div>
<br/>
<hr>
<a th:href="@{/players/new}">Add player</a>
</div>

</body>
</html>
