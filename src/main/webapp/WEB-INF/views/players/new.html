<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div align="center">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/teams">All teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/teams/new">Add team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/players">All players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/players/new">Add player</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form th:method="POST" th:action="@{/players}" th:object="${player}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Error</div>

    <br/>
    <label for="country">Enter country: </label>
    <input type="text" th:field="*{country}" id="country"/>
    <div style="color:red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}" >Error</div>

    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >Error</div>

    <br/>
    <label for="exp">Enter exp: </label>
    <input type="text" th:field="*{exp}" id="exp"/>
    <div style="color:red" th:if="${#fields.hasErrors('exp')}" th:errors="*{exp}" >Error</div>

    <br/>
    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" >Error</div>

    <br/>
    <label for="team">Enter team: </label>
    <input type="text" th:field="*{team}" id="team"/>


    <br/>
    <hr>
    <input type="submit" value="Create"/>
</form>
</div>

</body>
</html>
